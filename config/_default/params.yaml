# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme: "one-light"
defaultAppearance: "light" # valid options: light or dark
autoSwitchAppearance: true

enableA11y: false
enableSearch: true
enableCodeCopy: true
enableStructuredBreadcrumbs: true
enableImageLazyLoading: true
enableImageWebp: true
enableMermaid: true

replyByEmail: false

mainSections:
  - "posts"

disableImageOptimization: false
disableImageOptimizationMD: false
disableTextInHeader: false

defaultBackgroundImage: "/img/background.svg"
defaultFeaturedImage: "/img/featured.svg"
defaultSocialImage: "/img/rewse-lab-featured-image.png"
hotlinkFeatureImage: false

highlightCurrentMenuArea: true
smartTOC: true
smartTOCHideUnfocusedChildren: false

fingerprintAlgorithm: "sha512" # Valid values are "sha512" (default), "sha384", "sha256"

header:
  layout: "fixed" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

footer:
  showMenu: true
  showCopyright: true
  showThemeAttribution: true
  showAppearanceSwitcher: true
  showScrollToTop: true

homepage:
  layout: "hero" # valid options: page, profile, hero, card, background, custom
  homepageImage: "/img/_DSC0572.jpg"
  showRecent: true
  showRecentItems: 12
  showMoreLink: true
  showMoreLinkDest: "posts"
  cardView: true
  cardViewScreenWidth: false
  layoutBackgroundBlur: true # only used when layout equals background
  disableHeroImageFilter: false # only used when layout equals hero

article:
  showDate: true
  showViews: false
  showLikes: false
  showDateOnlyInArticle: false
  showDateUpdated: false
  showAuthor: true
  showHero: true
  heroStyle: "big" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur: true # only used when heroStyle equals background
  layoutBackgroundHeaderSpace: true # only used when heroStyle equals background
  showBreadcrumbs: false
  showDraftLabel: true
  showEdit: true
  editURL: "https://github.com/rewse/rewse-blog/tree/main/content"
  editAppendPath: true
  seriesOpened: false
  showHeadingAnchors: true
  showPagination: true
  invertPagination: false
  showReadingTime: true
  showTableOfContents: true
  showRelatedContent: true
  relatedContentLimit: 6
  showTaxonomies: true
  showAuthorsBadges: true
  showWordCount: false
  sharingLinks:
    - "bluesky"
    - "facebook"
    - "line"
    - "linkedin"
    - "mastodon"
    - "twitter"
  showZenMode: true

list:
  showHero: false
  heroStyle: "background" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur: true # only used when heroStyle equals background
  layoutBackgroundHeaderSpace: false
  showBreadcrumbs: false
  showSummary: true
  showViews: false
  showLikes: false
  showTableOfContents: true
  showCards: true
  orderByWeight: true
  groupByYear: false
  cardView: true
  cardViewScreenWidth: false
  constrainItemsWidth: false

sitemap:
  excludedKinds: []

taxonomy:
  showTermCount: true
  showHero: false
  heroStyle: "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs: false
  showViews: false
  showLikes: false
  showTableOfContents: true
  cardView: true
term:
  showHero: false
  heroStyle: "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs: true
  showViews: false
  showLikes: false
  showTableOfContents: true
  groupByYear: false
  cardView: true
  cardViewScreenWidth: false

